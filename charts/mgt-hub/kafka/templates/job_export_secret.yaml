apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "10"
  name: kafka-secret
  namespace: kafka-cluster 
spec:
  template:
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
        command:
        - /bin/bash
        - -c
        - |
          '/tmp/kafka-secret.sh'
          oc wait kafka mgnt-kafka --for=condition=ready=true -n kafka-cluster
          sleep 5m
        name: kafka-secret
        volumeMounts:
          - mountPath: /tmp/kafka-secret.sh
            name: kafka-secret
            subPath: kafka-secret.sh
      volumes:
        - name: kafka-secret
          configMap:
            name: kafka-secret
            defaultMode: 0755
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: strimzi-cluster-operator
      serviceAccountName: strimzi-cluster-operator
      terminationGracePeriodSeconds: 400

