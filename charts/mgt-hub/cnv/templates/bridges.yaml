apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: multus-interfaces
spec:
  nodeSelector: 
    kubernetes.io/hostname: ip-10-0-138-247.us-east-2.compute.internal
  desiredState:
    interfaces:
    - name: br-apps
      type: linux-bridge
      state: up
      ipv4:
        dhcp: false
        enabled: false
      bridge:
        options:
          stp:
            enabled: false
        port:
          - name: ens6.410 
    - name: br-automation
      type: linux-bridge
      state: up
      ipv4:
        dhcp: false
        enabled: false
      bridge:
        options:
          stp:
            enabled: false
        port:
          - name: ens6.420


