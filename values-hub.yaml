
#file name depends   clusterGroupName in values-global.yaml

clusterGroup:
  name: hub
  isHubCluster: true
  # Note: setting this to true stores the vault unseal keys inside a cluster secret and
  # is fundamentally insecure
  #  insecureUnsealVaultInsideCluster: true

  namespaces:
  - open-cluster-management #for ACM
  - vault
  - golang-external-secrets
  - npss-tnc-vms
  - openshift-local-storage
  - openshift-storage  
  - openshift-cnv
  - quay-enterprise
  - policies  
  - service-telemetry
  - kafka-cluster 
    #  - openshift-operators-redhat
    #  - openshift-logging  
  - prom-kafka-adapter 
  - edge-gitops-vms

  subscriptions:
    acm:
      name: advanced-cluster-management
      namespace: open-cluster-management
      channel: release-2.7 

    lso:
      name: local-storage-operator
      namespace: openshift-local-storage

    odf:
      name: odf-operator
      namespace: openshift-storage  

    cnv:
      name: kubevirt-hyperconverged
      namespace: openshift-cnv

    quay:
      name: quay-operator
      namespace: quay-enterprise    
      channel: stable-3.7

    prometheus:
      name: prometheus
      namespace: service-telemetry    
      channel: beta
      source: community-operators
 
    kafka:
      name: amq-streams
      namespace: kafka-cluster 
   
    elasticsearch:
      name: elasticsearch-operator
      namespace: openshift-operators-redhat

    logging:
      name: cluster-logging
      namespace: openshift-logging

        
#     disable: true

#    kubevirt-hyperconverged:
#      name: kubevirt-hyperconverged
#      namespace: openshift-cnv
#      source: redhat-operators
#      channel: stable

  projects:
  - hub

  applications:
    acm:
      name: acm
      namespace: open-cluster-management
      project: hub
      path: common/acm
      ignoreDifferences:
      - group: internal.open-cluster-management.io
        kind: ManagedClusterInfo
        jsonPointers:
          - /spec/loggingCA

    vault:
      name: vault
      namespace: vault
      project: hub
      path: common/hashicorp-vault

    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: hub
      path: common/golang-external-secrets

    cnv:
      name: kubevirt-hyperconverged
      namespace: openshift-cnv
      path: charts/mgt-hub/cnv  
      project: hub

    odf:
      name: odf
      namespace: openshift-storage
      path: charts/mgt-hub/openshift-data-foundations  
      project: hub

    quay:
      name: quay
      namespace: quay-enterprise
      path: charts/mgt-hub/quay
      project: hub

    kafka:
      name: kafka
      namespace: kafka-cluster
      path: charts/mgt-hub/kafka
      project: hub

    monitoring:
      name: monitoring
      namespace: prom-kafka-adapter
      path: charts/mgt-hub/monitoring
      project: hub  

    logging:
      name: logging
      namespace: openshift-logging
      path: charts/mgt-hub/logging
      project: hub
  
    edge-gitops-vms:
      name: edge-gitops-vms
      namespace: edge-gitops-vms
      path: charts/mgt-hub/gitops-vms
      project: hub    

  imperative:
    # NOTE: We *must* use lists and not hashes. As hashes lose ordering once parsed by helm
    # The default schedule is every 10 minutes: imperative.schedule
    # Total timeout of all jobs is 1h: imperative.activeDeadlineSeconds
    # imagePullPolicy is set to always: imperative.imagePullPolicy
    # For additional overrides that apply to the jobs, please refer to
    # https://hybrid-cloud-patterns.io/imperative-actions/#additional-job-customizations
    jobs:
    - name: regional-ca
      # ansible playbook to be run
      playbook: ansible/playbooks/on-hub-get-regional-ca.yml
      # per playbook timeout in seconds
      timeout: 234
      # verbosity: "-v"

